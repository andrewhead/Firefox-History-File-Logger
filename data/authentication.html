    https://developer.mozilla.org/en-US/Add-ons/SDK/Tutorials/Display_a_Popup-->
<html>
    <head>
        <style type='text/css' media='all'>
          body {
            background-color: #f6f6f6;
          }
          #message_error {
            color: red;
            display: none;
          }
        </style>
    </head>
    <body>
        <p>Please enter your username.</p>
        <p id='message_error'>Error: invalid credentials.  Try again.</p>
        <form>
            <p>Username:</p>
            <input type='text' id='text_username' /><br/>
        </form>
        <button id='button_submit'>Submit</button>
        <button id='button_cancel'>Cancel</button>
    </body>
</html>
